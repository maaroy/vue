<html>
<head>
<!-- <script src="https://unpkg.com/vue@next"></script> -->
<script src="vue.global.js"></script>
<style>
input[type=text] {
  padding: 2px 5px;
  width: 300px;
}
input[type=submit],
button {
  padding: 2px 5px;
  width: 120px;
}
form {
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>
<div id="app">
<h1>Vue.js test app</h1>
Counter: <strong>{{ counter }}</strong><br />
<button :id="blah" @click="show">Show</button><br />
<div v-if="seen" id="message">
  <p :title="message">
    {{ message }}
  </p>
  <input v-model="message" type="text" /><br />
  <button @[eventName]="reverse">Reverse</button>
</div>
<h2>Todos</h2>
<p>Add a new todo:
  <form>
    <input v-model="todo" type="text" placeholder="Write something smart here" autofocus />
    <input type="submit" @click.prevent="addTodo" value="Add" />
  </form>
</p>
<ol>
  <!-- <li v-for="todo in todos">{{ todo.text }}</li> -->
  <todo-item
    v-for="item in todos"
    :todo="item"
    :key="item.id"
  ></todo-item>
</ol>
</div>
<script src="app.js"></script>
</body>
</html>
